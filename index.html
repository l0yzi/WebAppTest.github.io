<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>HAPI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full_page">
        <div class="visible_first_stage">
            <div class="header_first_stage">
                <img src="assets/kubok.png" class="kubok_img">
                <img src="assets/settings1.png" class="settings_img">
            </div>
            <div class="mode_menu">
                <div class="left_btn">
                    <span class="mode_menu_left_top_btn" id="btn_mode_menu">
                        <img src="assets/vertical_btn.png" class="img">
                    </span>
                    <span class="mode_menu_left_bottom_btn" id="btn_mode_menu">
                        <img src="assets/vertical_btn.png" class="img">
                    </span>
                </div>
                <div class="right_btn">
                    <span class="mode_menu_right_btn" id="btn_mode_menu">
                        <img src="assets/vertical_btn_rigth.png" class="img">
                    </span>
                    <span class="mode_menu_right_btn" id="btn_mode_menu">
                        <img src="assets/vertical_btn_rigth.png" class="img">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
